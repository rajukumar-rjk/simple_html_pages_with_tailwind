<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Contact Form Template 2</title>
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body class="font-sans">
    <div
      class="min-h-screen bg-gray-100 py-6 text-gray-800 antialiased flex flex-col justify-center items-center sm:py-12"
    >
      <div class="relative py-3 sm:w-96 mx-auto text-center">
        <span class="text-2xl">Login</span>
        <div class="mt-4 bg-white shadow-md rounded-lg text-left">
          <div class="flex justify-center h-2 bg-indigo-400 rounded-t-md"></div>
          <div class="px-8 py-6">
            <label class="block">User name </label>
            <input
              type="text"
              placeholder="User name"
              class="border w-full h-5 px-3 py-5 mt-2 hover:outline-none focus:outline-none focus:ring-1 focus:ring-indigo-400 rounded-md"
            />
            <label class="block mt-3">Password </label>
            <input
              type="password"
              placeholder="Password"
              class="border w-full h-5 px-3 py-5 mt-2 hover:outline-none focus:outline-none focus:ring-1 focus:ring-indigo-400 rounded-md"
            />

            <div class="flex justify-end items-baseline">
              <button
                type="submit"
                class="mt-4 bg-indigo-500 text-white py-2 px-6 rounded-md hover:bg-indigo-600"
              >
                Login
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
