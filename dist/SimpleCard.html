<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navigation</title>
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body class="bg-slate-200">
    <div
      class="min-h-screen bg-gray-50 flex flex-col relative overflow-hidden font-mono"
    >
      <div
        class="grid grid-cols-1 md:grid-cols-1 gap-2 px-2 py-3 justify-center items-center"
      >
        <div class="sm: w-full md:basis-1/2 shadow bg-white pb-2">
          <div class="h-10 shadow-sm flex py-2 px-4 bg-indigo-200 rounded-t-md">
            <label class="font-mono">Manage schools and user</label>
          </div>
          <label class="mx-4 my-4 flex items-baseline italic text-gray-600"
            >Click on button to view/edit/add schools and user</label
          >

          <div
            class="grid md:grid-cols-5 sm:grid-cols-2 grid-cols-2 gap-1 mx-4 my-4"
          >
            <button
              class="bg-indigo-500 text-center text-white h-9 rounded-md hover:bg-indigo-600"
            >
              State
            </button>
            <button
              class="bg-indigo-500 text-center text-white h-9 rounded-md hover:bg-indigo-600"
            >
              District
            </button>
            <button
              class="bg-indigo-500 text-center text-white h-9 rounded-md hover:bg-indigo-600"
            >
              Block
            </button>
            <button
              class="bg-indigo-500 text-center text-white h-9 rounded-md hover:bg-indigo-600"
            >
              Village
            </button>
            <button
              class="bg-indigo-500 text-center text-white h-9 rounded-md hover:bg-indigo-600"
            >
              School
            </button>
            <button
              class="bg-indigo-500 text-center text-white h-9 rounded-md hover:bg-indigo-600"
            >
              User
            </button>
          </div>
        </div>
        <div class="sm: w-full md:basis-1/2 shadow h-96 bg-white">Bye</div>
        <div class="sm: w-full md:basis-1/2 shadow h-96 bg-white">Hello</div>
        <div class="sm: w-full md:basis-1/2 shadow h-96 bg-white">Bye</div>
      </div>
    </div>
  </body>
</html>
